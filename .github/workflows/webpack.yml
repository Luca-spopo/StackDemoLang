name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        curl -o /usr/local/lib/antlr.jar https://www.antlr.org/download/antlr-4.10.1-complete.jar
        java -Xmx500M -cp "/usr/local/lib/antlr.jar:$CLASSPATH" org.antlr.v4.Tool -Dlanguage=JavaScript ./StackDemoLang.g4 -o browser_runtime/src/codegen
        cd browser_runtime
        npm install
        npx webpack
        
    - name: ðŸš€ deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./browser_runtime/dist
